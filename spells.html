    <div class="wrap">
      <!-- Spells -->
      <div class="row">
        <div class="col-10 notes">
          <h2>Zauber</h2>
          <script>
            "use strict";
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', './data/DSASpells.jsx', true);
            xobj.onreadystatechange = function () {
              if (xobj.readyState == 4 && xobj.status == "200") {
                var json = JSON.parse(xobj.responseText);
                console.log(json);
                showSpells(json);
              }
            };
            xobj.send(null);  

            function showSpells(data){
              for (var i=0; i<data.length; i++){
                document.writeln(i+1+":"+data[i].name+"<br>");
                document.writeln("Wirkung: <br>"+data[i].properties.Wirkung+"<br>");
              }
            }
          </script>
      </div>
